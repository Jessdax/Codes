<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
  <script src="{{ url_for('static', filename='add.js') }}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="utf-8" />
  <title>Add Item</title>
</head>

<body>
  <button class="toggle-dark">ðŸŒ™ Toggle Dark Mode</button>

  <nav>
    <h2><i class="fas fa-boxes"></i> Inventory</h2>
    <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
    <a href="{{ url_for('search') }}"><i class="fas fa-search"></i> Search</a>
    <a href="{{ url_for('view_inventory') }}"><i class="fas fa-clipboard-list"></i> View Inventory</a>
    <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>
  <main>
    <form method="POST">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
      <h1> Add Item </h1>
      <label>
        <input name="name" required placeholder="Item Name">
      </label>

      <label>
        <input type="number" name="quantity" min="0" required placeholder="How many item/s">
      </label>

      <label>
        <select name="category" required>
          {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </label>

      <button type="submit"><i class="fas fa-plus-circle"></i> Add Item</button>
      <div class="hint">All fields are required.</div>
    </form>
  </main>
</body>
</html>

<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="utf-8" />
    <title>Inventory Counter Log In</title>
</head>
<body>
    <div class="container">
        <header class="sidebar">
            <div class="sidebar-top">
                <h2><i class="fas fa-boxes"></i></h2>
              <h1 class="welcome">Welcome to Inventory Counter System</h1>
            </div>
          </header>
          
        <main>
            <form method="POST">
                <h3><center>Login</center></h3>
                <label>Username
                    <input placeholder="Enter your username" name="username" required>
                </label>
                <label>Password
                    <input placeholder="Enter your password" type="password" name="password" required>
                </label>
                <button type="submit">Login</button>
                <div class="register">
                    <p> Don't have an account?<a href="{{ url_for('register_page') }}">Register</a></p>
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash">
                            {% for msg in messages %}<div>{{ msg }}</div>{% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
        </main>
    </div>
</body>
</html>

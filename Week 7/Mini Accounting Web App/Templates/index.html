<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Accounting</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form--container">
  <h1>Add Transaction</h1>

  <form method="POST">
    Date:
    <input type="date" name="date" required>
    Type:
    <select name="type" required>
      <option value="">-- Select Type --</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    Amount:
    <input type="number" name="amount" step="0.01" required>
    Description:
    <input type="text" name="description" required>
    <input type="submit" value="Add">
  </form>
</div>
  <h2>Transactions</h2>
  <table>
    <tr><th>Date</th><th>Type</th><th>Amount</th><th>Description</th><th>Action</th></tr>
    {% for t in transactions %}
    <tr>
      <td>{{ t[1] }}</td>
      <td>{{ t[2] }}</td>
      <td>{{ t[3] }}</td>
      <td>{{ t[4] }}</td>
      <td>
        <form method="POST" action="{{ url_for('delete', transaction_id=t[0]) }}" style="display:inline;">
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <a class="button" href="{{ url_for('summary') }}">View Summary</a>
</body>
</html>
